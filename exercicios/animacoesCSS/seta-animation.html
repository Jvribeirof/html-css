<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation seta</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: rgb(40, 5, 73);
        }
        img{
            width: 100px;
        }
        img:hover{
            animation: seta 1s infinite alternate;
        }

        @keyframes seta {
            from{
                transform: translateY(0px);
            }
            to{
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <div><img src="light-arrow-down.svg" alt="seta-baixo"></div>
</body>
</html>
