<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            animation: fly 1s;
            width: 150px;
            height: 150px;

            background-color: aquamarine;
        }
        @keyframes fly{
            50% {
                transform: translate(calc(50vw - 150px), 500px);
            }

            100% {
                transform: translate(calc(100vw - 150px), 0px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
