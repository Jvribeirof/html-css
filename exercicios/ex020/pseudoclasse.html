<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: aquamarine;
            display: inline-block;
            text-align: center;
            border: 50px solid black;
            height: 200px;
            width: 200px;
        }

        #d1:hover {
            background-color: rgb(104, 204, 171);
        }
        #d2:hover {
            background-color: rgb(182, 36, 36);
        }
        #d3:hover {
            background-color: rgb(175, 167, 54);
        }
    </style>
    <title>Pseudo-Classes</title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
